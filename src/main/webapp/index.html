    <body>
        <jenkins-analyzer>
            <!-- Pre-angular loading div -->
            <div class="loading" style="
                    opacity: 1;
                    transition: opacity 1s ease-in-out;
                    position: fixed;
                    height: 100%;
                    width: 100%;
                    top: 0;
                    left: 0;
                    background: #FFF;
                    z-index: -1;">
                <h1 style="
                    opacity: 1;
                    z-index: 100;
                    width: 100%;
                    height: 100%;
                    display: flex;
                    flex-direction: column;
                    justify-content: center;
                    text-align: center;">
                    Loading Statkins...
                </h1>
            </div>
        </jenkins-analyzer>
